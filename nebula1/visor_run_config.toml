name = "<insert_vega_version_here>"

[vega]
  [vega.binary]
    path = "vega"
    args = [
      "start",
      "--home", ".../vega_home",
      "--tendermint-home", ".../cometbft_home",
      "--nodewallet-passphrase-file", ".../.passphrase.txt",
    ]
  [vega.rpc]
    socketPath = "/tmp/vega.sock"
    httpPath = "/rpc"

# remove below if you do not run data-node
[data_node]
  [data_node.binary]
    path = "vega"
    args = [
      "datanode", "start",
      "--home", "/home/vega/vega_home",
    ]
